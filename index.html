<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Link</title>
    <!--Link do Icone-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Link do CSS-->
    <link rel="stylesheet" href="estilo/inicio.css">
</head>
<body>
    <div class="container">
        <!--Cabeça da página-->
        <header>
            <img src="imagens/logo/logo elink2.png" alt="Logotipo">
            <h1>Por apenas R$ 7,99 por mês você adiciona todas as suas redes e sites em apenas um único link.</h1>
        </header>
        <!--Botões-->
        <section class="imagens">
            <img src="imagens/logo/elink1.jpg" alt="modelo1">
            <img src="imagens/logo/elink2.jpg" alt="modelo2">
            <img src="imagens/logo/elink3.jpg" alt="modelo3">
            <img src="imagens/logo/elink4.jpg" alt="modelo4">
        </section>
        <section class="botao">
            <p>Entre em contato pelo nosso Whatsapp.</p>
            <a href="#" target="_blank">
                <button>
                    <span>Whatsapp</span>
                    <i class="bi bi-whatsapp"></i>
                </button>
            </a>
        </section>
    </div>
    <footer>
        <p class="creditos">Desenvolvido por <strong>codnome tecnologia</strong><br> &#169;Todos os direitos reservados</p>
    </footer>
</body>
</html>
